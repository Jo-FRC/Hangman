<!DOCTYPE HTML>
<html>
<head>
    <title>Hangaman</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>

<div id="container">

<div id="first" class="initial">
    <h1 class="initial" id="hang">Hangman</h1>
    <button id="start" class="initial">Start</button>
</div>

<img src="Branch-PNG-Clipart.png">
<canvas id="canv" width="600" height="600"></canvas>

<div id="lines"></div>

<div id="gameWin">
    <p id="win">You won!</p>
    <button id="reset">Retry</button>
</div>

<div id="gameLost">
    <p id="lost">Game Over!</p>
    <button id="reset2">Retry</button>
</div>


<div id ="bordo" class="alphabet">
<div id="a" class="alphabet letter">a</div>
<div id="b" class="alphabet letter">b</div>
<div id="c" class="alphabet letter">c</div>
<div id="d" class="alphabet letter">d</div>
<div id="e" class="alphabet letter">e</div>
<div id="f" class="alphabet letter">f</div>
<div id="g" class="alphabet letter">g</div>
<div id="h" class="alphabet letter">h</div>
<div id="i" class="alphabet letter">i</div>
<div id="j" class="alphabet letter">j</div>
<div id="k" class="alphabet letter">k</div>
<div id="l" class="alphabet letter">l</div>
<div id="m" class="alphabet letter">m</div>
<div id="n" class="alphabet letter">n</div>
<div id="o" class="alphabet letter">o</div>
<div id="p" class="alphabet letter">p</div>
<div id="q" class="alphabet letter">q</div>
<div id="r" class="alphabet letter">r</div>
<div id="s" class="alphabet letter">s</div>
<div id="t" class="alphabet letter">t</div>
<div id="u" class="alphabet letter">u</div>
<div id="v" class="alphabet letter">v</div>
<div id="w" class="alphabet letter">w</div>
<div id="x" class="alphabet letter">x</div>
<div id="y" class="alphabet letter">y</div>
<div id="z" class="alphabet letter">z</div>
</div>



<div id="buttons"></div>

<button id="guess">Guess</button>
<div id="guessField"></div>




</div>
<script src="spiced.js"></script>
<script src="hangman.js"></script>
</body>
</html>
